[libraries]
firebase-bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebaseBom" }
vro-compose = { group = "com.github.devaro95.vro", name = "vro-compose", version.ref = "vro" }
vro-common = { group = "com.github.devaro95.vro", name = "vro-common", version.ref = "vro" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
ui = { module = "androidx.compose.ui:ui" }
ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "material3" }
material3-icons = { group = "androidx.compose.material", name = "material-icons-core", version.ref = "material3icons" }
material3-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "material3icons" }
runtime-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "runtimeLivedata" }
runtime = { module = "androidx.compose.runtime:runtime", version.ref = "runtime" }
glide = { group = "com.github.bumptech.glide", name = "compose", version.ref = "glide" }
coil = { group = "io.coil-kt", name = "coil-compose", version.ref = "coil" }
kotlin-immutable = { group = "org.jetbrains.kotlinx", name = "kotlinx-collections-immutable", version.ref = "kotlinImmutable" }
