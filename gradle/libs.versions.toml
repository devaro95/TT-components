[versions]
agp = "8.9.0-rc02"
kotlin = "2.0.21"
coreKtx = "1.15.0"
vro = "1.11.1"
firebaseBom = "33.10.0"
material3 = "1.3.1"
material3icons = "1.7.8"
runtime = "1.7.8"
